        var oasis1 = document.getElementById('oasis1');
        var oasis2 = document.getElementById('oasis2');
        var oasis3 = document.getElementById('oasis3');
        var oasis4 = document.getElementById('oasis4');
        var oasis5 = document.getElementById('oasis5');
        var locations = 0;
        function fadeOutOnScroll(element) {
            if (!element) {
                return;
            }
            var distanceToTop = window.pageYOffset - 400 + element.getBoundingClientRect().top;
            var elementHeight = element.offsetHeight;
            var scrollTop = document.documentElement.scrollTop;
            var opacity = 1;
            if(scrollTop > distanceToTop && locations < 4){
                opacity = 2 - ((scrollTop - distanceToTop) / elementHeight) / 2;
            } else if(scrollTop <= distanceToTop){
                opacity = 1.2 + (((scrollTop - distanceToTop) / elementHeight) / 3);
            }
            if(opacity < 0.1){
                opacity = 0;
            }
            if(opacity >= 0) {
                element.style.opacity = opacity;
            }
        }
        function scrollHandler() {
            fadeOutOnScroll(oasis1);
            fadeOutOnScroll(oasis2);
            fadeOutOnScroll(oasis3);
            fadeOutOnScroll(oasis4);
            fadeOutOnScroll(oasis5);
        }
        window.addEventListener('scroll', scrollHandler);
        var varUA = navigator.userAgent.toLowerCase();
        if(varUA.indexOf("iphone") == -1 && varUA.indexOf("ipod") == -1 ){
            document.getElementById("back1").style.backgroundAttachment = "fixed";
            document.getElementById("back2").style.backgroundAttachment = "fixed";
            document.getElementById("back3").style.backgroundAttachment = "fixed";
            document.getElementById("back4").style.backgroundAttachment = "fixed";
        }
